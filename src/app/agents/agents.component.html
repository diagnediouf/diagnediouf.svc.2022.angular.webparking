<div class="container">
    <div class="col-md-20 col-sm-10 col-xs-20">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3> Liste des Agents</h3></div>
            <div class="panel-body">
                <button class="btn btn-success" routerLink="/new-agent">NewAgent</button>
            </div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
                    <div class="form-group">
                      <label>Keyword:</label>
                      <input type="text" name="keyword" ngModel>
                      <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-search"></span>
                        Chercher
                      </button>
                    </div>
                  </form>
                  <table *ngIf="listAgents"  class="table table-striped">
                    <tr>
                      <th>MAT</th><th>NOM</th><th>PRENOM</th><th>TEL</th><th>EMAIL</th><th>LOGUIN</th><th>PWD</th><th>O-P-T-I-O-N-S:</th>
                    </tr>
                    <tbody>
                    <tr *ngFor="let agt of listAgents._embedded.agents">
                    <td class="bg-danger ">{{agt.matriculeAgent}}</td>
                    <td class="bg-primary">{{agt.nomAgent}}</td>
                    <td class="bg-success">{{agt.prenomAgent}}</td>
                    <td class="bg-warning">{{agt.telAgent}}</td>
                    <td class="bg-info">{{agt.mailAgent}}</td>
                    <td class="bg-success">{{agt.loginAgent}}</td>
                    <td class="bg-warning">{{agt.pwdAgent}}</td>
                    <td><a class="btn btn-danger" (click)="onDeleteAgent(agt)">DELETE</a></td>
                    <td><a class="btn btn-success" (click)="onEditAgent(agt)">EDITER</a></td>
                  </tr>
                </tbody>
                  </table>
                  <ul *ngIf="pages" class="nav nav-pills">
                    <li class="clickable" [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages; let i=index">
                      <a (click)="onPageAgent(i)">{{i}}</a>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
</div>
